---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <div id="game">
      <canvas id="gameCanvas" width="850" height="450"></canvas>
    </div>
    {{ content }}
  </div>

  <script type="text/javascript" src="/assets/phaser.min.js"></script>
  <script type="text/javascript" src="{{ page.script | escape }}"></script>
</article>
